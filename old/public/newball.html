  <script type='text/javascript'>
// Client

  $(function(){



        var socket = io.connect(
            'http://'+window.location.hostname+':9000/'
        );

        socket.on('connect', function () {
              $('#new').click(function(){
                socket.emit('newball', {}); 
              });

              $('#remove').click(function(){
                socket.emit('removeball', {}); 
              });
      });

});

  </script>

  <style type="text/css">
    #paddle {
      display:block;
      background-color:black;
      position:absolute;
      left:0;
      right:0;
      height:20px;
      top:50%;
    }
  </style>

</head>
<body>
<button id="new">New balls please</button>
<button id="remove">Dial it in fella'</button>
